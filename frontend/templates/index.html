<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps CRM - Giriş</title>
    <link rel="stylesheet" href="/static/css/light.css" id="theme-stylesheet">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1>Google Maps CRM</h1>
            <div id="auth-tabs">
                <button class="tab-btn active" data-tab="login">Giriş Yap</button>
                <button class="tab-btn" data-tab="register">Kayıt Ol</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <input type="text" id="login-username" placeholder="Email veya Kullanıcı Adı" required>
                <input type="password" id="login-password" placeholder="Şifre" required>
                <button onclick="handleLogin()">Giriş Yap</button>
                <div id="login-error" class="error-message"></div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="auth-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="text" id="register-username" placeholder="Kullanıcı Adı" required>
                <input type="password" id="register-password" placeholder="Şifre" required>
                <button onclick="handleRegister()">Kayıt Ol</button>
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </div>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/auth.js"></script>
</body>
</html>
